<div class="mt-3">
  <div class="row">
    <div *ngFor="let item of Items" class="col-4 my-3">
      <a [routerLink]="['/itemDetails', item.id]">
        <p-card>
          <h3>{{ item.name }}</h3>
          <p style="max-height: 10rem">
            {{ item.description }}
          </p>
        </p-card>
      </a>
    </div>
  </div>
</div>
